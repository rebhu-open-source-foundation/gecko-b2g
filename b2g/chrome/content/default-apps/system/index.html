<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>System UI</title>

    <link rel="stylesheet" href="style/index.css" type="text/css" />

    <!-- <web-view> custom element -->
    <script src="chrome://b2g/content/embedding/web-view.js"></script>
    <!-- embedding API provider -->
    <script src="chrome://b2g/content/embedding/web-embedder.js"></script>

    <!-- Our embedder implementation-->

    <script src="js/bootstrap.js" type="module"></script>
